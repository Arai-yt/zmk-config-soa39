# Non-LiPo Battery Management for Ni-MH batteries
# Circuit: Voltage divider with R2=1MΩ, R3=470kΩ
# Divider ratio = 470k / (1000k + 470k) = 0.32
#
# Battery voltage ranges (actual):
#   MIN = 1100mV (0%)    →  ADC = 1100 * 0.32 = 352mV
#   MAX = 1400mV (100%)  →  ADC = 1400 * 0.32 = 448mV  
#   LOW = 1050mV (shutdown) → ADC = 1050 * 0.32 = 336mV
#
CONFIG_ZMK_NON_LIPO_BATTERY_MANAGEMENT=y
CONFIG_ZMK_NON_LIPO_MIN_MV=352
CONFIG_ZMK_NON_LIPO_MAX_MV=448
CONFIG_ZMK_NON_LIPO_LOW_MV=0
CONFIG_ZMK_NON_LIPO_ADV_SLEEP_TIMEOUT=60000
# Split Keyboard Wake/Sleep Settings
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

CONFIG_ZMK_STUDIO=y
